<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeakSoft</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #ffffff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
        }
        .sidebar h2 {
            text-align: center;
            color: #0056b3;
            padding: 20px 0;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar ul li {
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            display: block;
        }
        .sidebar ul li a:hover {
            background-color: #f0f0f0;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header .icons {
            display: flex;
            align-items: center;
        }
        .header .icons img {
            width: 20px;
            height: 20px;
            margin-right: 20px;
        }
        .header .user {
            font-weight: bold;
        }
        .courses {
            margin-top: 20px;
        }
        .courses h3 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 600px;
        }
        form label {
            margin-top: 10px;
        }
        form input {
            margin-top: 5px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            margin-top: 20px;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #0056b3;
            color: white;
            cursor: pointer;
        }
        form button:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2>PEAKSOFT</h2>
    <ul>
        <li><a href="#">Мои курсы</a></li>
        <li><a href="#">Расписание</a></li>
    </ul>
</div>
<div class="main-content">
    <div class="header">
        <div class="icons">
            <img src="language_icon.png" alt="Language">
            <img src="notifications_icon.png" alt="Notifications">
        </div>
        <div class="user">Студент</div>
    </div>
    <div class="courses">
        <h3>Мои курсы</h3>
        <p>Здесь пока нет курсов.</p>
    </div>
    <form th:method="POST" th:action="@{save}" th:object="${newGroup}">
        <label for="imageLink">Image Link:</label>
        <input type="text" id="imageLink" th:field="*{imageLink}" required>
        <label for="groupName">Group Name:</label>
        <input type="text" id="groupName" th:field="*{groupName}" required>
        <label for="description">Description:</label>
        <input type="text" id="description" th:field="*{description}" required>
        <button type="submit">Save Group</button>
    </form>
</div>
</body>
</html>
