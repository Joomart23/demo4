

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Group</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Группаны жаңартуу</h1>
    <form th:action="@{/companies/update}" th:object="${company}" method="post">
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" id="id" th:field="*{id}" readonly>
        </div>
        <div class="form-group">
            <label for="description">Аты:</label>
            <input type="text" id="description" th:field="*{description}" required>
        </div>
        <div class="form-group">
            <label for="imageLink">Дареги:</label>
            <input type="text" id="imageLink" th:field="*{imageLink}" required>
        </div>
        <div class="form-group">
            <button type="submit">Жаңыртуу</button>
        </div>
    </form>
</div>
</body>
</html>
