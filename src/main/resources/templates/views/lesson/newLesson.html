<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="url"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
        .form-group .error {
            color: red;
            font-size: 0.875rem;
        }
    </style>
</head>



<div class="form-container">
    <h1>Lesson Registration</h1>
    <form th:method="post" th:action="@{/lessons/save}" th:object="${newLesson1}">
        <div class="form-group">
            <label for="lessonName">Lesson Name:</label>
            <input type="text" id="lessonName" th:field="*{lessonName}" required>
            <!-- Optional error message -->
            <span class="error" th:if="${#fields.hasErrors('lessonName')}" th:errors="*{lessonName}">Error message</span>
        </div>
        <div class="form-group">
            <input type="submit" value="Save Lesson">
        </div>
    </form>
</div>
</body>
</html>
