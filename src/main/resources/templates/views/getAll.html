<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeakSoft</title>
    <style>
        .container{display: flex;
        flex-wrap: wrap}
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #ffffff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
        }
        .sidebar h2 {
            text-align: center;
            color: #0056b3;
            padding: 20px 0;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar ul li {
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            display: block;
        }
        .sidebar ul li a:hover {
            background-color: #f0f0f0;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header .icons {
            display: flex;
            align-items: center;
        }
        .header .icons img {
            width: 20px;
            height: 20px;
            margin-right: 20px;
        }
        .header .user {
            font-weight: bold;
        }
        .courses {
            margin-top: 20px;
        }
        .courses h3 {
            margin-bottom: 20px;
        }
        .card {
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }
        .card-img-top {
            width: 100%;
            height: auto;
        }
        .card-body {
            padding: 15px;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            font-size: 14px;
            text-align: center;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007bff;
            color: #ffffff;
            border: none;
        }
        .btn-danger {
            background-color: #dc3545;
            color: #ffffff;
            border: none;
        }
        .btn-success {
            background-color: #28a745;
            color: #ffffff;
            border: none;
        }
        .btn-info {
            background-color: #17a2b8;
            color: #ffffff;
            border: none;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2>PEAKSOFT</h2>
    <ul>
        <li><a href="#">My courses</a></li>
      <li><a th:href="@{/instructor/insGetAll}">Schedule</a></li>
    </ul>
</div>
<div class="main-content">
    <div class="header">
        <div class="icons">
            <img src="language_icon.png" alt="Language">
            <img src="notifications_icon.png" alt="Notifications">
        </div>
        <div class="user">student</div>
    </div>
    <div class="courses">
        <h3>My courses</h3>
        <div class="container">
            <div class="card" style="width: 18rem;" th:each="com1:${getAll1}">
                <img th:src="${com1.getImageLink()}" class="card-img-top" alt="Course Image">
<!--                <div class="card-body">-->
                    <h5 class="card-title" th:text="${com1.groupName}"></h5>
                    <p class="card-text" th:text="${com1.getDescription()}"></p>
                    <a href="/lessons/getAll2" class="btn btn-primary" title="View lessons">OK</a>
                    <a th:href="@{'/companies/details/' + ${com1.id}}" class="btn btn-info" title="View details">View</a>
                <a th:href="@{/companies/update/{id}(id=${com1.id})}" class="btn btn-info" title="Edit course">Edit</a>

                <form th:method="post" th:action="@{/companies/{id}(id=${com1.getId()})}">
                        <input type="hidden" name="_method" value="delete">
                        <input type="submit" value="Delete">
                    </form>
                </div>
            </div>
            <a href="/companies/create" class="btn btn-success" title="Create new course">Create</a>
        </div>
    </div>
<!--</div>-->
</body>
</html>
